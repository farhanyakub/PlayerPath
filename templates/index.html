<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Player Path</title>
</head>
<body id="background">
  <header>
    <button class="nav-btn" onclick="resetGame()"><i class="material-icons" id="refresh">refresh</i></button>
    <nav>
      <h1 class="nav-h2">Welcome To Player Path</h1>
    </nav>
    <button class="nav-btn" onclick="location.href='./rules'"><i class="material-icons" id="refresh">help</i></i></button>
  </header>
  <div class="team-images" id="team-images">
  </div>
  <div class="bottom-row">
    <div class="score">
      <h1 id="score-text">Score: 0</h1>
    </div>
    <div class="search-box">
      <div class="row">
        <input type="text" id="input-box" placeholder="Guess A Player" autocomplete="off">
      </div>
      <div class="result-box" id="result-box">
      </div>
    </div>
    <div class="wrong">
      <h1 id="wrong-text">Incorrect: 0</h1>
    </div>
  </div>
  <script src="../static/autocomplete.js"></script>
</body>
</html>
